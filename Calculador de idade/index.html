<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de idade</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Calculador de idade</h1>
    <main class="container">
    <div class="input">
        <!--Data de nascimento-->
        <label for="birthdate">Insira sua data de nascimento</label>
        <input type="date" id="birthdate" class="birthdate"> 
    </div>
    <ul>

        <li><span id="years"></span>Anos</li>
        <li><span id="months"></span>Meses</li>
        <li><span id="days"></span>Dias</li>
        <li><span id="hours"></span>Horas</li>
        <li><span id="minutes"></span>Minutos</li>
        <li><span id="seconds"></span>Segundos</li>
    </ul>

    <div class="btns">
        <button onclick="calculate()" class="btn">Calcular</button>
        <button onclick="reset()" class="btn">Reiniciar</button>
    </div>

    </main>
</body>
</html>
